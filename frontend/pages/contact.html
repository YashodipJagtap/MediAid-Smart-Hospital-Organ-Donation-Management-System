<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Royal Healthcare</title>
    <link rel="stylesheet" href="../css/contact.css"> <!-- Specific CSS for about page -->
    <script defer src="../js/common.js"></script>
</head>

<body>
<header></header> <!-- Header will be loaded here -->
<nav></nav> <!-- Navbar will be loaded here -->


    <main>
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Reach out to us for any queries or feedback.</p>

        <form id="contactForm">
            <div>
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </main>
<footer></footer> <!-- Footer will be loaded here -->


    <script src="../js/scripts.js"></script>
</body>

</html>
