<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Sign In/Sign Up</title>
    <link rel="stylesheet" href="../css/hospitals.css"> <!-- Specific CSS for about page -->
    <script defer src="../js/hospitals.js"></script>
</head>

<body>
    <div class="auth-container">
        <div class="form-box">
            <h2>Hospital Sign In</h2>
            <form id="hospitalSignInForm">
                <div class="input-group">
                    <input type="text" placeholder="Hospital ID" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <button type="submit">Sign In</button>
                </div>
            </form>
            <p>Don't have an account? <a href="/pages/hospital_signup.html" target="_self">Sign Up</a></p>
        </div>
    </div>
</body>

</html>
