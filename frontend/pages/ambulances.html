<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Ambulance</title>
    <link rel="stylesheet" href="../css/ambulances.css">
</head>

<body>
    <!-- Navbar include -->
  <!-- <nav></nav> -->

    <h2>Request an Ambulance</h2>
    <form id="ambulanceForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="phone">Contact Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>

        <label for="emergencyType">Emergency Type:</label>
        <select id="emergencyType" name="emergencyType" required>
            <option value="accident">Accident</option>
            <option value="heart-attack">Heart Attack</option>
            <option value="fire">Fire</option>
            <option value="other">Other</option>
        </select>

        <label for="additionalInfo">Address :</label>
        <textarea id="additionalInfo" name="additionalInfo"></textarea>

        <button type="submit">Request Ambulance</button>
    </form>

    <div id="responseMessage"></div>

    <!-- Footer include -->
   <!-- <footer></footer> -->
    <script src="../js/common.js"></script>
    <script src="../js/ambulance.js"></script>
</body>

</html>
